  <div class="container">
      
      <div class="leftpane">
            <br>
            <br>
            <br>
            <h6>Filter Search</h6>
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12" id="filter_col1" data-column="0">
                        <label for="inputDate">Enter a Date</label>
                        <input type="city" class="form-control" id="col0_filter" placeholder="Date/Time" >
                    </div>
                    <div class="form-group col-md-12" id="filter_col2" data-column="1">
                        <label for="inputCity">Enter a City</label>
                        <input type="city" class="form-control" id="col1_filter" placeholder="City" >
                    </div>
                    <div class="form-group col-md-12" id="filter_col3" data-column="2">
                        <label for="inputState">Enter a State</label>
                        <input type="state" class="form-control" id="col2_filter" placeholder="State">
                    </div>
                    <div class="form-group col-md-12" id="filter_col4" data-column="3">
                        <label for="inputCountry">Enter a Country</label>
                        <input type="country" class="form-control" id="col3_filter" placeholder="Country">
                    </div>
                    <div class="form-group col-md-12" id="filter_col5" data-column="4">
                        <label for="inputShape">Enter a Shape</label>
                        <input type="shape" class="form-control" id="col4_filter" placeholder="Shape">
                    </div>
                 </div>
            </form>

            
            
      </div>      
      <div class="rightpane"><br><h4></h4>
           <div class="row">
               <div class="col-md-12">
                   <div class="table-responsive">

                   <table class="table table-striped" id="myTable"> 
                   <!--<table width="100%" class="display" id="example" cellspacing="0">
                   -->       
                       <thead>
                         <tr>
                             <th>Date/Time</th>
                             <th>City</th>
                             <th>State</th>
                             <th>Country</th>
                             <th>Shape</th>
                             <th>Duration</th>
                             <th>Comment</th>
                         </tr>
                       </thead>
                       
                       <tbody>
                       </tbody>
                    </table>
                </div>
             </div>
